packages:
  all:
    compiler: [gcc, clang]
    providers:
      mpi: [mpich]
      blas: [openblas]
      lapack: [openblas]
      gl: [opengl]
      glu: [openglu]
# Lock down versions of packages we depend on
  opengl:
    paths:
      opengl@1.0.0: /usr
    buildable: False
  openglu:
    paths:
      openglu@1.3.1: /usr
    buildable: False
# System level packages to not build
# apt install libopenmpi-dev libssl-dev libssl-1.1
  bzip2:
   paths:
      bzip2: /
   buildable: False
  gettext:
   paths:
      gettext: /usr
   buildable: False
  perl:
    paths:
      perl: /usr
    buildable: False 
  tar:
    paths:
      tar: /
    buildable: False
  libx11:
    paths:
      libx11: /usr
    buildable: False
  autoconf:
    paths:
      autoconf: /usr
    buildable: False
  flex:
    paths:
      flex: /usr
    buildable: False
  openmpi:
    paths:
      openmpi: /usr
  openssl:
    paths:
      openssl: /usr/lib/x86_64-linux-gnu/
  openblas:
    paths:
      openblas: /usr/lib/x86_64-linux-gnu/
    buildable: False
  mpich:
    paths:
      mpich@3.3a2%gcc@7.5.0: /usr
    buildable: False
  cmake:
    paths:
      cmake@3.10.2: /usr
    buildable: False

