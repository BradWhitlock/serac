packages:
  all:
    compiler: [gcc, clang]
    providers:
      mpi: [mpich]
      blas: [openblas]
      lapack: [openblas]
      gl: [opengl]
      glu: [openglu]
# Lock down versions of packages we depend on
  cmake:
    version: [3.14.5]
  opengl:
    paths:
      opengl@1.0.0: /usr
    buildable: False
  openglu:
    paths:
      openglu@1.3.1: /usr
    buildable: False
# System level packages to not build
  bzip2:
   paths:
      bzip2: /
   buildable: False
  gettext:
   paths:
      gettext: /usr
   buildable: False
  perl:
    paths:
      perl: /usr
    buildable: False 
  tar:
    paths:
      tar: /
    buildable: False
  libx11:
    paths:
      libx11: /usr
    buildable: False
  autoconf:
    paths:
      autoconf: /usr
    buildable: False
  flex:
    paths:
      flex: /usr
    buildable: False
