packages:
  all:
    compiler: [gcc, clang]
    providers:
      mpi: [mpich]
      blas: [openblas]
      lapack: [openblas]
      gl: [opengl]
      glu: [openglu]
# Lock down versions of packages we depend on
  opengl:
    paths:
      opengl@1.7.0: /usr
    buildable: False
  openglu:
    paths:
      openglu@1.3.1: /usr
    buildable: False
  bzip2:
   paths:
      bzip2: /
   buildable: False
  gettext:
   paths:
      gettext: /usr
   buildable: False
  perl:
    paths:
      perl: /usr
    buildable: False 
  tar:
    paths:
      tar: /
    buildable: False
  libx11:
    paths:
      libx11: /usr
    buildable: False
  autoconf:
    paths:
      autoconf: /usr
    buildable: False
  openssl:
    paths:
      openssl: /usr/lib/x86_64-linux-gnu/
  openblas:
    paths:
      openblas: /usr/lib/x86_64-linux-gnu/
    buildable: False
  mpich:
    paths:
      mpich@3.3.2%gcc@9.3.0: /usr
    buildable: False
  cmake:
    paths:
      cmake@3.16.3: /usr
    buildable: False
# Lock in versions of Devtools
  cppcheck:
    version: [1.90]
    paths:
      cppcheck: /usr/bin/cppcheck
    buildable: False
  doxygen:
    version: [1.8.17]
    paths:
      doxygen: /usr/bin/doxygen
    buildable: False   
