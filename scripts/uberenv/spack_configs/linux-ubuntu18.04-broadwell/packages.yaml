packages:
  all:
    target: [ivybridge]
    compiler: [gcc, clang]
    providers:
      mpi: [mpich, openmpi]
      blas: [openblas]
      lapack: [openblas]
      gl: [opengl]
      glu: [openglu]
# Lock down versions of packages we depend on
  cmake:
    version: [3.9.2]
  mfem:
    version: [4.0.0]
  hypre:
    version: [2.11.1]
  superlu-dist:
    version: [5.4.0]
  parmetis:
    version: [4.0.3]
  metis:
    version: [5.1.0]
  glvis:
    version: [3.4]
  opengl:
    paths:
      opengl@1.0.0: /usr
    buildable: False
  openglu:
    paths:
      openglu@1.3.1: /usr
    buildable: False
# System level packages to not build
  bzip2:
   paths:
      bzip2: /
   buildable: False
  gettext:
   paths:
      gettext: /usr
   buildable: False
  perl:
    paths:
      perl: /usr
    buildable: False 
  tar:
    paths:
      tar: /
    buildable: False
  libx11:
    paths:
      libx11: /usr
    buildable: False
  autoconf:
    paths:
      autoconf: /usr
    buildable: False
  flex:
    paths:
      flex: /usr
    buildable: False
  cmake:
    paths:
      cmake: /usr
    buildable: False
